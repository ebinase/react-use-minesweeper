name: Test, Format, and Build

on:
  push:
    branches:
      - '**'
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-format-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Check format
      run: |
        npm run format
        git diff --exit-code

    - name: Build
      run: npm run build